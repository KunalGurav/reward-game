<div class="full-screen">
  <div class="row mx-0 align-content-center justify-content-center h-100">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <h5 class="text-center">You are the commissioner of this game.</h5>
      <p class="text-center small">Only you have total control of it.</p>
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input type="text" class="form-control" placeholder="Enter username here" id="username"
                 formControlName="username">
          <div class="invalid-feedback" [class.d-block]="loginForm.controls.username.errors">
            *Username is required
          </div>
        </div>
        <div class="form-group mb-3">
          <label>Password</label>
          <div class="input-group">
            <input [type]="isPasswordVisible? 'text':'password'" class="form-control" placeholder="Enter Password here"
                   id="password" formControlName="password">
            <span class="input-group-text">
              <i class="far fa-eye" *ngIf="!isPasswordVisible" (click)="isPasswordVisible = !isPasswordVisible"></i>
              <i class="far fa-eye-slash" *ngIf="isPasswordVisible"
                 (click)="isPasswordVisible = !isPasswordVisible"></i>
            </span>
          </div>
          <div class="invalid-feedback" [class.d-block]="loginForm.controls.username.errors">
            *Password is required
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
